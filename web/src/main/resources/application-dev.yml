server:
  port: ${MONOLITHIC_WEBMVC_PORT:8080}
  servlet:
    context-path: /
    session:
      persistent: false

application:
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days

spring:
  # 数据源配置
  datasource:
    # 驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # url
    url: jdbc:mysql://localhost:3306/monolithic?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    # 用户名
    username: root
    # 密码
    password: root
    # 指定使用的数据源
    type: com.zaxxer.hikari.HikariDataSource
    # hikari连接池
    hikari:
      # 池中最大连接数（包括空闲和正在使用的连接）
      maximum-pool-size: 5
      # 池中最小空闲连接数量
      minimum-idle: 1

  # jackson
  jackson:
    date-format: yyyy/MM/dd HH:mm:ss
    custom-data-time-format: yyyy/MM/dd HH:mm:ss
    custom-date-format: yyyy/MM/dd
    custom-time-format: HH:mm:ss
    time-zone: GMT+8

  data:
    # Redis服务器配置
    redis:
      # Redis服务器地址
      host: localhost
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      # Redis数据库索引（默认为0）
      database: 0
      # 连接空闲超过N（s秒、ms毫秒，不加单位时使用毫秒）后关闭，0为禁用，这里配置值和tcp-keepalive值一致
      timeout: 60s
      # Lettuce连接池配置
      lettuce:
        pool:
          # 允许最大连接数，默认8（负值表示没有限制），推荐值：大于cpu * 2，通常为 (cpu * 2) + 2
          max-active: 10
          # 最大空闲连接数，默认8，推荐值：cpu * 2
          max-idle: 8
          # 最小空闲连接数，默认0
          min-idle: 0
          # 连接用完时，新的请求等待时间（s秒、ms毫秒），超过该时间抛出异常，默认-1（负值表示没有限制）
          max-wait: 5s

# openapi文档配置
springdoc:
  api-docs:
    # 开启文档
    enabled: true

  swagger-ui:
    # 定义文档访问路径
    path: /swagger-ui.html
