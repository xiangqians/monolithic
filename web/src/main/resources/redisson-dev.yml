# 单节点配置
singleServerConfig:
  # 连接空闲超时时间，单位：毫秒
  idleConnectionTimeout: 10000
  # 连接超时时间，单位：毫秒
  connectTimeout: 10000
  # 命令等待超时时间，单位：毫秒
  timeout: 3000
  # 命令重试次数
  retryAttempts: 3
  # 命令重试间隔时间，单位：毫秒
  retryInterval: 1500
  # 连接密码，如果没有密码则为空
  #password:
  # 单个连接最大订阅数量
  subscriptionsPerConnection: 5
  # 客户端名称
  #clientName:
  # Redis服务器地址，格式为：redis://host:port
  address: "redis://localhost:6379"
  # 发布和订阅连接的最小空闲连接数
  subscriptionConnectionMinimumIdleSize: 1
  # 发布和订阅连接池大小
  subscriptionConnectionPoolSize: 50
  # 最小空闲连接数
  connectionMinimumIdleSize: 32
  # 连接池大小
  connectionPoolSize: 64
  # Redis数据库索引
  database: 1
  # DNS监测时间间隔，单位：毫秒
  dnsMonitoringInterval: 5000
