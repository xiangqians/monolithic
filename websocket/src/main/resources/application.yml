spring:
  application:
    name: '@artifactId@'
    version: '@version@'
    description: '@description@'

  # 当HTTP状态码为4xx时直接抛出异常
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      # 关闭默认的静态资源路径映射
      add-mappings: false

  profiles:
    active: '@spring.profiles.active@'
